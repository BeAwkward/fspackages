<script type="text/html" id="AS1000_MFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="Console">Initializing System...</div>
            <img id="Splash" src="/Pages/VCockpit/Instruments/NavSystems/Shared/Images/Logo/Garmin.svg" />
            <img id="Validate" src="/Pages/VCockpit/Instruments/NavSystems/Shared/Images/Logo/MFD_Startup_G1000.png" />
            <div id="LeftInfos">
                <engine-display id="ED"></engine-display>
            </div>
            <div id="RightInfos" state="Map">
                <div id="Map">
                    <map-instrument id="MapInstrument" bing-id="MFD" config-path="/Pages/VCockpit/Instruments/NavSystems/AS1000/MFD/" hide-flightplan-if-bushtrip="true"></map-instrument>
                    <glasscockpit-wind-data id="WindData" style="display:none !important;"></glasscockpit-wind-data>
                </div>
            </div>

            <div class="page-container" id="PageContainer"></div>
            <div class="pane-container" id="PaneContainer"></div>
            <div class="dialog-container" id="DialogContainer"></div>
            <g1000-page-selector class="page-selector"></g1000-page-selector>

            <g1000-nav-box class="nav-box">
                <g1000-nav-frequencies class="left">
                    <section class="radio-1" data-element="radio1">
                        <div class="name">NAV1</div>
                        <div data-element="radio1volume" class="volume"></div>
                        <div data-element="radio1standby" class="standby">--</div>
                        <img src="/Pages/VCockpit/Instruments/NavSystems/Shared/Images/Misc/DoubleArrow.svg" class="arrow" />
                        <div data-element="radio1active" class="active">--</div>
                        <div data-element="radio1ident" class="ident"></div>
                    </section>
                    <section class="radio-2" data-element="radio2">
                        <div class="name">NAV2</div>
                        <div data-element="radio2volume" class="volume"></div>
                        <div data-element="radio2standby" class="standby">--</div>
                        <img src="/Pages/VCockpit/Instruments/NavSystems/Shared/Images/Misc/DoubleArrow.svg" class="arrow" />
                        <div data-element="radio2active" class="active">--</div>
                        <div data-element="radio2ident" class="ident"></div>
                    </section>
                </g1000-nav-frequencies>

                <section class="center">
                    <div class="mfd-status">
                        <div data-element="id0"></div>
                        <div class="value" data-element="value0"></div>
                        <div data-element="id1"></div>
                        <div class="value" data-element="value1"></div>
                        <div data-element="id2"></div>
                        <div class="value" data-element="value2"></div>
                        <div data-element="id3">\</div>
                        <div class="value" data-element="value3"></div>
                    </div>
                    <div class="page-title">
                        <span data-element="pageTitle"></span>
                    </div>
                </section>

                <g1000-com-frequencies class="right">
                    <section class="radio-1" data-element="radio1">
                        <div class="name">COM1</div>
                        <div data-element="radio1volume" class="volume"></div>
                        <div data-element="radio1standby" class="standby">--</div>
                        <img src="/Pages/VCockpit/Instruments/NavSystems/Shared/Images/Misc/DoubleArrow.svg" class="arrow" />
                        <div data-element="radio1active" class="active">--</div>
                    </section>
                    <section class="radio-2" data-element="radio2">
                        <div class="name">COM2</div>
                        <div data-element="radio2volume" class="volume"></div>
                        <div data-element="radio2standby" class="standby">--</div>
                        <img src="/Pages/VCockpit/Instruments/NavSystems/Shared/Images/Misc/DoubleArrow.svg" class="arrow" />
                        <div data-element="radio2active" class="active">--</div>
                    </section>
                </g1000-com-frequencies>
            </g1000-nav-box>

            <!--<div id="SoftKeys">
                <div id="Key1" class="SoftKey"></div>
                <div id="Key2" class="SoftKey"></div>
                <div id="Key3" class="SoftKey">MAP</div>
                <div id="Key4" class="SoftKey"></div>
                <div id="Key5" class="SoftKey"></div>
                <div id="Key6" class="SoftKey"></div>
                <div id="Key7" class="SoftKey"></div>
                <div id="Key8" class="SoftKey"></div>
                <div id="Key9" class="SoftKey"></div>
                <div id="Key10" class="SoftKey">DCLTR</div>
                <div id="Key11" class="SoftKey"></div>
                <div id="Key12" class="SoftKey end"></div>
            </div>-->

            <g1000-soft-key-menu id="SoftKeyMenu"></g1000-soft-key-menu>
        </div>
    </div>

    <template id="procedures-pane">
        <h1 class="title">Procedures</h1>
        <div class="category">
            <h1>Options</h1>
            <section class="content">
                <selectable-button disabled>ACTIVATE VECTOR-TO-FINAL</selectable-button>
                <selectable-button disabled>ACTIVATE APPROACH</selectable-button>
                <selectable-button disabled>ACTIVATE MISSED APPROACH</selectable-button>
                <selectable-button data-click="selectApproach">SELECT APPROACH</selectable-button>
                <selectable-button data-click="selectArrival">SELECT ARRIVAL</selectable-button>
                <selectable-button data-click="selectDeparture">SELECT DEPARTURE</selectable-button>
            </section>
        </div>
        <div class="category">
            <h1>Loaded</h1>
            <section class="content">
                <div class="label">Approach:</div>
                <div class="element" data-id="loadedApproach"></div>
                <div class="label">Arrival:</div>
                <div class="element" data-id="loadedArrival"></div>
                <div class="label">Departure:</div>
                <div class="element" data-id="loadedDeparture"></div>
            </section>
        </div>
    </template>

    <template id="approach-page">
        <section class="map">
            <div style="position:relative;">
                <bing-map data-element="bingMap"></bing-map>
                <svg data-element="waypointSvg" viewBox="0 0 1000 1000" style="position:absolute; left:0; right:0; top:0; bottom:0;">
                    <path data-element="allTransitionsPath" stroke="#aaaaaa" stroke-width="6" fill="none"></path>
                    <path data-element="selectedApproachPath" stroke="magenta" stroke-width="10" fill="none"></path>
                    <g data-element="selectedApproachWaypoints"></g>
                </svg>
            </div>
        </section>
        <section class="sidebar">
            <div class="category">
                <h1>Airport</h1>
                <section class="content">
                    <!--<string-input characters="10" value="EGLL"></string-input>-->
                    <icao-input data-element="icaoInput" characters="4" data-change="updateIcao"></icao-input>
                    <airport-selector></airport-selector>
                </section>
            </div>
            <div class="category">
                <h1>Approach</h1>
                <section class="content">
                    <div class="element"><drop-down-selector data-element="approachSelector" updateOnSelection></drop-down-selector></div>
                </section>
            </div>
            <div class="category">
                <h1>Transition</h1>
                <section class="content">
                    <div class="element"><drop-down-selector data-element="transitionSelector" updateOnSelection></drop-down-selector></div>
                </section>
            </div>
            <div class="category">
                <h1>Minimums</h1>
                <section class="content">
                    <div class="element">
                        <toggle-switch value="0" data-element="minimumsMode"></toggle-switch>
                        <numeric-input digits="5" min="0" max="35000" class="value" value="0" units="FT"></numeric-input>
                    </div>
                </section>
            </div>
            <div class="category">
                <h1>Primary Frequency</h1>
                <section class="content">
                    <div class="element">
                        <div class="name" data-element="primaryFrequencyName"></div>
                        <div class="value selectable" data-element="primaryFrequencyHz"></div>
                    </div>
                </section>
            </div>
            <div class="category">
                <h1>Sequence</h1>
                <section class="content sequence scrollable-container" data-element="sequenceList"></section>
            </div>
            <div class="load-or-activate">
                <selectable-button data-element="loadApproach" data-click="loadApproach">LOAD?</selectable-button>
                <span>OR</span>
                <selectable-button data-element="activateApproach" data-click="activateApproach">ACTIVATE</selectable-button>
            </div>
        </section>
    </template>

    <template id="nearest-airports-page">
        <section class="map-container" data-element="map"></section>
        <section class="sidebar">
            <div class="category category-fill-container">
                <h1>Nearest Airports</h1>
                <div class="content scrollable-container airport-list" data-element="airportList"></div>
            </div>
            <div class="category category-fill-container">
                <h1>Information</h1>
                <div class="content">
                    <div class="element"><span data-element="facilityName"></span></div>
                    <div class="element"><span data-element="city"></span><span data-element="elevation"></span></div>
                </div>
            </div>
            <div class="category category-fill-container">
                <h1>Runways</h1>
                <div class="content" data-element="runways"></div>
            </div>
            <div class="category category-fill-container">
                <h1>Frequencies</h1>
                <div class="content scrollable-container" data-element="frequencyList"></div>
            </div>
            <div class="category category-fill-container">
                <h1>Approaches</h1>
                <div class="content scrollable-container" data-element="approachList"></div>
            </div>

        <section class="flight-plan-container">
            <div class="category">

                        <div class="flight-plan-header-labels">

                            <div data-label="DTK">DTK</div>

                                <path d="M100 50 L50 50 Q20 50 20 80 L20 100" stroke="magenta" stroke-width="20" fill="none"></path>
                            </svg>
                            <div style="overflow:hidden;">
                                <svg viewBox="0 0 100 100" preserveAspectRatio="none" style="width:100%; height:100%;">
                                    <path d="M20 0 L20 100" stroke="magenta" stroke-width="20" fill="none"></path>
                                </svg>
                            </div>
                            <svg viewBox="0 0 100 100">
                                <path d="M20 0 L20 30 Q20 50 50 50 L60 50" stroke="magenta" stroke-width="20" fill="none"></path>
                                <path d="M60 20 L60 80 L100 50 Z" fill="magenta"></path>
                            </svg>
                        </div>
                        <div class="flight-plan-waypoint" data-element="newWaypointLine">

                            <div class="ident"><selectable-button data-click="createNewWaypoint" class="new-waypoint">__________</selectable-button></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="vnav-profile-container">
            <div class="category">
                <h1>Current VNV Profile</h1>
                <div class="content" style="height:10vh;"></div>
            </div>
        </section>
        <section class="selected-waypoint-weather-container">
            <div class="category">
                <h1>Selected Waypoint Weather</h1>
                <div class="content" style="height:10vh;"></div>
            </div>
        </section>
    </template>

    <template id="airport-icon">
        <style>
            .colored {
                fill: currentColor;
            }

            .hard, .soft {
                display: none;
            }
            :host([type="hard"]) .hard {
                display: block;
            }
            :host([type="soft"]) .soft {
                display: block;
            }

            .towered,
            .untowered {
                display: none;
            }
            :host([towered="true"]) .towered {
                display: block;
            }
            :host([towered="false"]) .untowered {
                display: block;
            }

            .serviced,
            .unserviced {
                display: none;
            }
            :host([serviced="true"]) .serviced {
                display: block;
            }
            :host([serviced="false"]) .unserviced {
                display: block;
            }
        </style>
        <svg viewBox="0 0 100 100" width="100%" height="100%">
            <g class="hard">
                <g fill="black">
                    <circle cx="50" cy="50" r="40"></circle>
                    <path d="M0 35 l30 0 l0 30 l-30 0 M35 0 l30 0 l0 30 l-30 0 M70 35 l30 0 l0 30 l-30 0 M35 70 l30 0 l0 30 l-30 0" fill="#000" class="serviced"></path>
                </g>
                <circle cx="50" cy="50" r="35" class="colored"></circle>
                <path d="M5 40 l20 0 l0 20 l-20 0 M40 5 l20 0 l0 20 l-20 0 M75 40 l20 0 l0 20 l-20 0 M40 75 l20 0 l0 20 l-20 0" class="serviced colored"></path>
                <rect class="runway" x="45" y="20" width="10" height="60" fill="white" transform="rotate(0 50 50)"></rect>
            </g>
            <g class="soft">
                <circle cx="50" cy="50" r="30" fill="none" stroke="#000" stroke-width="20"></circle>
                <path d="M0 35 l30 0 l0 30 l-30 0 M35 0 l30 0 l0 30 l-30 0 M70 35 l30 0 l0 30 l-30 0 M35 70 l30 0 l0 30 l-30 0" fill="#000" class="serviced"></path>
                <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="10"></circle>
                <path d="M5 40 l20 0 l0 20 l-20 0 M40 5 l20 0 l0 20 l-20 0 M75 40 l20 0 l0 20 l-20 0 M40 75 l20 0 l0 20 l-20 0" class="serviced colored"></path>
            </g>
         </svg>
    </template>

    <template id="confirm-dialog"> 
        <div class="dialog">
            <div class="message" data-element="message"></div>
            <div class="buttons">
                <selectable-button data-click="confirm">OK</selectable-button>
                <selectable-button data-click="cancel">Cancel</selectable-button>
            </div>
        </div>
    </template>

    <template id="page-selector-template"> 
        <ul class="page-list" data-element="pageList"></ul>
        <ul class="group-list" data-element="groupList"></ul>
    </template>

    <template id="map-page">
    </template>
</script>
